<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="external">
        <div class="queryBox" >
            <input type="text" name="query" id="query">
        </div>
        <div class="flexContainer">
        <div class="keys">
            <div class="key" id="mc">MC</div>
            <div class="key" id="mplus">M+</div>
            <div class="key" id="mminus">M-</div>
            <div class="key" id="mr">MR</div>
        </div>
        <div class="keys" >
            <div class="key" id="ac">AC</div>
            <div class="key" id="rootx">&#8730;x</div>
            <div class="key">%</div>
            <div class="key" id="divide">&div;</div>
        </div>
        <div class="keys">
            <div class="key" id="seven">7</div>
            <div class="key" id="eight">8</div>
            <div class="key" id = "nine">9</div>
            <div class="key" id = "multiply">x</div>
        </div>
        <div class="keys">
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six">6</div>
            <div class="key" id="minus">-</div>
        </div>
        <div class="keys">
            <div class="key" id="one">1</div>
            <div class="key" id="two">2</div>
            <div class="key" id="three">3</div>
            <div class="key" id="plus">+</div>
        </div>
        <div class="keys">
            <div class="key" id="zero">0</div>
            <div class="key" id="decimal">.</div>
            <div class="key" id="incdec">&#177;</div>
            <div class="key" id="equal">=</div>
        </div>
        <div class="keys">
            <div class="key">&pi;</div>
            <div class="key">x&#178;</div>
            <div class="key">R2</div>
            <div class="key">R0</div>
        </div>
        </div>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
